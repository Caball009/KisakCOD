name: Windows CMake DirectX Build

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  build:
    name: Build with DirectX SDK
    runs-on: windows-2022

    strategy:
      matrix:
        config: [Debug, Release]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install DirectX SDK (June 2010)
        run: |
          Invoke-WebRequest -Uri "https://download.microsoft.com/download/a/e/7/ae743f1f-632b-4809-87a9-aa1bb3458e31/DXSDK_Jun10.exe" -OutFile "DXSDK_Jun10.exe"
          Start-Process -Wait -FilePath .\DXSDK_Jun10.exe -ArgumentList "/Q"

      - name: Install latest CMake
        uses: lukka/get-cmake@latest

      - name: Configure CMake
        run: |
          pushd
          cd KisakCOD
          mkdir build
          cd build
          cmake -G "Visual Studio 17 2022" -A Win32 ..
          popd

      - name: Build ${{ matrix.config }}
        run: |
          pushd
          cd KisakCOD
          cmake --build build --config ${{ matrix.config }}
          popd
